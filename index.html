<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Crystal Collectors</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fonts -->

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

  </head>
  <body>
    <div class="container container-fluid">

      <div class="row">
        <div id="instructions" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <p>Here is how you play the game</p>
        </div>
      </div>

      <div class="row">
        <div id="display-block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p>User: <span id="display-value"></span></p>
          <p>Player: <span id="player-value"></span></p>
        </div>

        <div id="win-lose-block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p>Wins: <span id="wins"></span></p>
          <p>Loses: <span id="losses"></span></p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button id="jewel-one" class="btn custom-button"></button>
          <button id="jewel-two" class="btn custom-button"></button>
          <button id="jewel-three" class="btn custom-button"></button>
          <button id="jewel-four" class="btn custom-button"></button>
        </div>
      </div>

    </div>

  </body>
</html>
