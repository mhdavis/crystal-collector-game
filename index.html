<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Crystal Collectors</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fonts -->

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

  </head>
  <body>
    <div class="container container-fluid">

      <div id="instructions">
        <p>Here is how you play the game</p>
      </div>

      <div id="display-block">
        <p>User: <span id="display-value"></span></p>
        <p>Player: <span id="player-value"></span></p>
      </div>

      <div id="win-lose-block">
        <p>Wins: <span id="wins"></span></p>
        <p>Loses: <span id="losses"></span></p>
      </div>

      <div class="row">
        <button id="jewel-one" class="btn-lg btn-default">1</button>
        <button id="jewel-two" class="btn-lg btn-danger">2</button>
        <button id="jewel-three" class="btn-lg btn-warning">3</button>
        <button id="jewel-four" class="btn-lg btn-success">4</button>
      </div>

    </div>

  </body>
</html>
