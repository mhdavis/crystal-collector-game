<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Power Rangers Collector Game</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fonts -->

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

  </head>
  <body>
    <div id="custom-container" class="container">

      <div class="text-center">
        <img id="power-rangers-logo" src="assets/img/power_rangers_logo.png">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="subtitle-wrapper">
            <h3 id="subtitle">Number Collector Game</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="instructions" class="custom-block text-center">
            <h3>Instructions</h3>
            <p>
              Each Ranger is worth a randomized value.
              Click the Rangers so that your player total
              equals the target value. If it goes over you
              lose, otherwise you win!
            </p>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div id="display-block" class="custom-block">
            <p>Target: <span id="display-value"></span></p>
            <p>Player: <span id="player-value"></span></p>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div id="win-lose-block" class="custom-block">
            <p>Wins: <span id="wins"></span></p>
            <p>Loses: <span id="losses"></span></p>
          </div>
        </div>

    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id ="button-block" class="custom-block text-center">
          <button id="blue-ranger-icon" class="btn custom-button"></button>
          <button id="red-ranger-icon" class="btn custom-button"></button>
          <button id="yellow-ranger-icon" class="btn custom-button"></button>
          <button id="pink-ranger-icon" class="btn custom-button"></button>
        </div>
      </div>
    </div>

    </div>

  </body>
</html>
